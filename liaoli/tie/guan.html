        <TR>
          <TD height="8" colSpan="2" class="zw"><p>日本料理按地域区分大体可分为两大流派：“关东”和“关西”。其中以关西料理影响为大，其历史也比关东料理长。关东料理以东京地区为主，关西料理以京都、大阪地区为主。它们的区别主要在于关东料理的口味较浓重，关西料理的特点是口味清淡。在某些菜肴的叫法和厨具的形状上也有着或多或少的差异。</p>
