          <TD height="137" colSpan="2" class="zw">在日本料理中必须要体现出季节 、   时令的特点。所谓“旬”，就是一种东西味道最好的时期，即当令时期。比如鱼类，都是在产卵期之前的那段时期里，鱼身体地发育达到最成熟的时候，鱼的味道也最为鲜美，入口后有一种甘甜的感觉，这是因为谷氨酸在鱼体内大量聚集所产生的结果。再有，从营养学的角度来看，吃时令的食品无疑也是理所应当的。</TD>
