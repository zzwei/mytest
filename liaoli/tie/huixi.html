          <TD height="8" colSpan="2" class="zw"><p>会席料理是日本代表性的宴请用料理，是宴席上所有料理的总称。会席料理是在江户时代中期的料理茶馆中产生的，是当时料理酒宴化的产物。会席料理吸收了江户时代中期礼法繁多的本膳料理和茶怀石料理的形式，又结合实际需要，向酒宴便餐式的方向发展，并获得了社会上广泛的认同。而且会席料理随着时代的变化也在不断地调整自身的形式和内容。</p>
            <p>一开始，会席料理的基本规格是三菜一汤。但越到后来规格也就越发上扬，从三菜两汤 、   五菜两汤，一直到九菜三汤，菜肴的种类也越来越丰富，而且色 、香、味、器、形也十分讲究起来。所料理的菜肴是按事先制定好的菜单顺序一道一道上桌供客人享用。</p></TD>
